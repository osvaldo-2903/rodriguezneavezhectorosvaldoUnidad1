<script>
    import Swal from 'sweetalert2'

    Swal.nombre({
        icon: "error",
        title: "Oops...",

    });
</script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#entrar').click(function () {

            if ($("#email").val() == "") {
                Swal.fire({
                    // icon: 'error',
                    icon: 'error',
                    title: '¿Algo mal?',
                    text: 'Favor de Ingresar tu Correo',
                    showConfirmButton: true,
                    confirmButtonText: 'Aceptar',
                    timerProgressBar: true,
                    timer: 2500
                });

                return false;
            } if ($("#pass").val() == "") {
                Swal.fire({
                    // icon: 'error',
                    icon: 'error',
                    title: '¿Algo mal?',
                    text: 'Favor de Ingresar tu Clave',
                    showConfirmButton: true,
                    confirmButtonText: 'Aceptar',
                    timerProgressBar: true,
                    timer: 2500
                });

                return false;
            } else if ($("#entrar").val() == "") {
                Swal.fire({
                    // icon: 'error',
                    icon: 'success',
                    title: '¡Hola de nuevo! ',
                    text: 'Bienvenido',
                    showConfirmButton: true,
                    confirmButtonText: 'Aceptar',
                    confirmButtonColor: "#56E226",
                    timerProgressBar: true,
                    timer: 2500
                });
                return false;
            }
        });
    });
</script>
